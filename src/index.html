<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta app-version="<%=htmlWebpackPlugin.options.version%>" />
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link type="image/x-icon" rel="shortcut icon" href="<%=htmlWebpackPlugin.options.faviconIco%>" />
    <link rel="apple-touch-icon-precomposed" href="<%=htmlWebpackPlugin.options.faviconPng%>" />
    <link rel="apple-touch-icon" href="<%=htmlWebpackPlugin.options.faviconPng%>" />
    <link rel="apple-touch-startup-image" href="<%=htmlWebpackPlugin.options.faviconPng%>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.layuiCss%>">
</head>

<body ontouchstart="">
    <div id="app-root"></div>
    <script src="<%=htmlWebpackPlugin.options.layuiJs%>"></script>
    <% if (htmlWebpackPlugin.options.dllVendorJs) {%>
    <script src="<%=htmlWebpackPlugin.options.dllVendorJs%>"></script>
    <%}%>
</body>

</html>
